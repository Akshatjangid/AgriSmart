<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4285F4;
            --text-dark: #202124;
            --border-radius: 24px;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1499529112087-3cb3b73cec95?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-blue);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Soil and Weather Details</h1>
        <form action="/predict_crop" method="POST">
            <div class="form-group">
                <label for="N">Nitrogen (N)</label>
                <input type="number" step="any" id="N" name="N" placeholder="e.g., 90" required>
            </div>
            <div class="form-group">
                <label for="P">Phosphorus (P)</label>
                <input type="number" step="any" id="P" name="P" placeholder="e.g., 42" required>
            </div>
            <div class="form-group">
                <label for="K">Potassium (K)</label>
                <input type="number" step="any" id="K" name="K" placeholder="e.g., 43" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" step="any" id="temperature" name="temperature" placeholder="e.g., 20.8" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" step="any" id="humidity" name="humidity" placeholder="e.g., 82" required>
            </div>
            <div class="form-group">
                <label for="ph">pH Value</label>
                <input type="number" step="any" id="ph" name="ph" placeholder="e.g., 6.5" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" step="any" id="rainfall" name="rainfall" placeholder="e.g., 202.9" required>
            </div>
            <button type="submit" class="submit-btn">Recommend Crop</button>
        </form>
    </div>
</body>
</html>
