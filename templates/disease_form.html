<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4285F4;
            --text-dark: #202124;
            --border-radius: 24px;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1499529112087-3cb3b73cec95?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            margin-bottom: 30px;
            color: #5f6368;
        }
        .file-upload-wrapper {
            border: 2px dashed var(--primary-blue);
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }
        .file-upload-wrapper input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-upload-label {
            font-weight: 500;
        }
        #file-name {
            margin-top: 15px;
            font-weight: 500;
            color: var(--primary-blue);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-blue);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Leaf Image</h1>
        <p>Select an image of a plant leaf to detect any diseases.</p>
        <form action="/predict_disease" method="POST" enctype="multipart/form-data">
            <div class="file-upload-wrapper">
                <input type="file" id="leaf_image" name="leaf_image" accept="image/*" required>
                <label for="leaf_image" class="file-upload-label">Click here to choose an image</label>
                <div id="file-name"></div>
            </div>
            <button type="submit" class="submit-btn">Detect Disease</button>
        </form>
    </div>

    <script>
        document.getElementById('leaf_image').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : "No file chosen";
            document.getElementById('file-name').textContent = 'Selected: ' + fileName;
        });
    </script>
</body>
</html>
